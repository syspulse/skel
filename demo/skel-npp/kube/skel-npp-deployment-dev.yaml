apiVersion: apps/v1
kind: Deployment
metadata:
  name: npp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: npp
  template:
    metadata:
      labels:
        app: npp
    spec:
      containers:
      - name: skel-npp
        image: syspulse/skel-npp:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
             name: skel-npp-config-prod
        - secretRef:
             name: skel-npp-secrets-prod
        args: [""--influx.uri","$(INFLUX_URI)","--influx.org","$(INFLUX_ORG)","--influx.bucket","$(INFLUX_BUCKET)","--influx.token","$(INFLUX_TOKEN)","--npp.url","$(NPP_URL)","--npp.interval","$(NPP_INTERVAL)"]
        volumeMounts:
        - mountPath: /cache
          name: cache-volume
      volumes:
      - name: cache-volume
        emptyDir: {}